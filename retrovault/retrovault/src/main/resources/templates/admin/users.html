<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: header}"></head>

<body>

    <div class="container">
        
        <div th:replace="~{fragments/nav :: navbar}"></div>

        <div class="card shadow mt-4">
            <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0 h5">‚öôÔ∏è Administraci√≥n de Usuarios</h3>
                <span class="badge bg-white text-danger">Acceso Restringido</span>
            </div>
            
            <div class="card-body">
                
                <div th:if="${users.empty}" class="alert alert-info">
                    No hay usuarios registrados todav√≠a.
                </div>

                <div class="table-responsive" th:if="${!users.empty}">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${users}">
                                <td th:text="${u.id}">1</td>
                                
                                <td>
                                    <span class="fw-bold" th:text="${u.username}">Usuario</span>
                                    <span th:if="${#authentication.name == u.username}" 
                                          class="badge bg-success ms-1">T√∫</span>
                                </td>
                                
                                <td th:text="${u.email}">correo@ejemplo.com</td>
                                
                                <td>
                                    <span class="badge rounded-pill" 
                                          th:classappend="${u.role == 'ADMIN' ? 'bg-danger' : 'bg-primary'}"
                                          th:text="${u.role}">
                                        USER
                                    </span>
                                </td>

                                <td th:text="${#temporals.format(u.createdAt, 'dd/MM/yyyy HH:mm')}">
                                    Fecha
                                </td>

                                <td>
                                    <a th:href="@{/admin/users/edit/{id}(id=${u.id})}" 
                                       class="btn btn-sm btn-outline-warning" 
                                       title="Editar">
                                        ‚úèÔ∏è
                                    </a>

                                    <a th:if="${#authentication.name != u.username}"
                                       th:href="@{/admin/users/delete/{id}(id=${u.id})}" 
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('¬øSeguro que quieres eliminar a este usuario? Se borrar√°n todos sus juegos.');"
                                       title="Borrar">
                                        üóëÔ∏è
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-3 text-end">
            <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
