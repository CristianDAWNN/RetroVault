<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: header}"></head>

<body>
    <div class="container">
        
        <div th:replace="~{fragments/nav :: navbar}"></div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h2 class="h4 mb-0" th:if="${console.id == null}">Nueva Consola</h2>
                        <h2 class="h4 mb-0" th:if="${console.id != null}">Editar Consola</h2>
                    </div>
                    
                    <div class="card-body">
                        <form th:action="@{/consoles/save}" th:object="${console}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Fabricante / CompaÃ±Ã­a</label>
                                <select th:field="*{company}" class="form-select">
                                    <option value="" disabled selected>-- Elige Fabricante --</option>
                                    <option th:each="comp : ${listaCompanias}" 
                                            th:value="${comp}" 
                                            th:text="${comp}">
                                        Nintendo
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Sistema / Plataforma</label>
                                <select th:field="*{name}" class="form-select">
                                    <option value="" disabled selected>-- Selecciona el Modelo --</option>
                                    
                                    <optgroup th:each="entry : ${mapaSistemas}" th:label="${entry.key}">
                                        
                                        <option th:each="sys : ${entry.value}" 
                                                th:value="${sys}" 
                                                th:text="${sys}">
                                            PlayStation 5
                                        </option>
                                        
                                    </optgroup>
                                </select>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Guardar Consola ðŸ’¾</button>
                                <a th:href="@{/consoles}" class="btn btn-secondary">Cancelar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
