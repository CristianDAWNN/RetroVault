<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: header}"></head>

<body>
    <div class="container">
        
        <div th:replace="~{fragments/nav :: navbar}"></div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0" th:if="${game.id == null}">Nuevo Juego</h2>
                        <h2 class="h4 mb-0" th:if="${game.id != null}">Editar Juego</h2>
                    </div>
                    
                    <div class="card-body">
                        <form th:action="@{/games/save}" th:object="${game}" method="post" enctype="multipart/form-data">
                            
                            <input type="hidden" th:field="*{id}" />
                            
                            <input type="hidden" th:field="*{coverImg}" />

                            <div class="mb-3">
                                <label class="form-label">T√≠tulo del Juego</label>
                                <input type="text" th:field="*{title}" class="form-control" placeholder="Ej: Super Mario World" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Plataforma</label>
                                <select th:field="*{console}" class="form-select">
                                    <option th:each="c : ${consoles}" 
                                            th:value="${c.id}" 
                                            th:text="${c.name}">SNES</option>
                                </select>
                                <div th:if="${consoles.empty}" class="form-text text-danger">
                                    ‚ö†Ô∏è No tienes consolas creadas. Crea una primero.
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Fecha Lanzamiento</label>
                                    <input type="date" th:field="*{launchDate}" class="form-control" />
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Estado</label>
                                    <select th:field="*{status}" class="form-select">
                                        <option value="Pendiente">Pendiente</option>
                                        <option value="Jugando">Jugando</option>
                                        <option value="Completado">Completado</option>
                                        <option value="Abandonado">Abandonado</option>
                                    </select>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Valoraci√≥n (0-10)</label>
                                    <input type="number" th:field="*{rate}" class="form-control" min="0" max="10" />
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Portada del Juego</label>
                                <input type="file" name="file" class="form-control" accept="image/*" />
                                
                                <div th:if="${game.coverImg != null}" class="mt-2">
                                    <p class="small text-muted">Imagen actual:</p>
                                    <img th:src="@{'/uploads/' + ${game.coverImg}}" style="height: 100px;" class="img-thumbnail">
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Guardar Juego üíæ</button>
                                <a th:href="@{/games}" class="btn btn-secondary">Cancelar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
