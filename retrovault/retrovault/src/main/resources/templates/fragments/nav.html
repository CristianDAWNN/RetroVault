<nav th:fragment="navbar" xmlns:th="http://www.thymeleaf.org" 
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4 rounded border-bottom border-secondary">
     
    <div class="container-fluid">
        <a class="navbar-brand fw-bold neon-text" th:href="@{/}">üëæ RetroVault</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/games}">Mis Juegos</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/consoles}">Mis Consolas</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-warning fw-bold" th:href="@{/admin/users}">‚öôÔ∏è Panel Admin</a>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-neon-login me-2 btn-sm">
                        Entrar
                    </a>
                    <a th:href="@{/register}" class="btn btn-neon-register btn-sm">
                        Registrarse
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
                    <span class="text-white small">
                        Hola, <b sec:authentication="name" class="text-info">User</b>
                        <span class="badge bg-danger ms-1" sec:authorize="hasRole('ADMIN')">ADMIN</span>
                    </span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
