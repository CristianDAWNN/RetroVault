# ==========================================
# BASE DE DATOS (Nube / Local)
# ==========================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/retrovault_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# HIBERNATE / JPA
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================================
# APIS Y VARIABLES DE ENTORNO
# ==========================================
gemini.api.key=${GEMINI_API_KEY}
app.base-url=${APP_URL:http://localhost:8080}

# ==========================================
# CONFIGURACIÃ“N PARA RAILWAY (PROXY HTTPS)
# ==========================================
server.forward-headers-strategy=framework
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto
server.tomcat.internal-proxies=.*
server.servlet.session.cookie.secure=true

