<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: header}"></head>
<body>

    <div th:replace="~{fragments/nav :: navbar}"></div>

    <main class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="val-dashboard-card">
                    
                    <div class="text-center mb-4 border-bottom border-secondary pb-3">
                        <h2 class="fw-bold text-white text-uppercase" style="font-family: 'Kanit', sans-serif; letter-spacing: 2px;">
                            <i class="bi bi-person-gear me-2 text-val-red"></i>
                            EDITAR USUARIO
                        </h2>
                        <p class="text-secondary small mb-0">MODIFICACIÓN DE CREDENCIALES Y PERMISOS.</p>
                    </div>

                    <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
                        
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="text-secondary small fw-bold text-uppercase mb-1">Identificación</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-person-badge"></i></span>
                                <input type="text" th:field="*{username}" class="form-control" required />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="text-secondary small fw-bold text-uppercase mb-1">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-envelope"></i></span>
                                <input type="email" th:field="*{email}" class="form-control" required />
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="text-secondary small fw-bold text-uppercase mb-1">Nivel de Acceso</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-shield-shaded"></i></span>
                                <select th:field="*{role}" class="form-select">
                                    <option value="USER">USER</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <div class="form-text text-danger small mt-2 d-flex align-items-center gap-1">
                                <i class="bi bi-exclamation-circle-fill"></i> Atención: El rango de Admin otorga control total del sistema.
                            </div>
                        </div>

                        <div class="d-grid gap-2 pt-2 border-top border-secondary border-opacity-25">
                            <button type="submit" class="btn val-btn-register py-2 text-uppercase fw-bold" style="letter-spacing: 1px;">
                                <i class="bi bi-save2-fill me-2"></i> Guardar Cambios
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-outline-secondary py-2 text-uppercase fw-bold text-white-50" style="letter-spacing: 1px;">
                                Cancelar
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
