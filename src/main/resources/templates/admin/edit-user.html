<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: header}"></head>
<body>

    <div class="container">
        <div th:replace="~{fragments/nav :: navbar}"></div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark fw-bold">
                        ‚úèÔ∏è Editar Usuario
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Nombre de Usuario</label>
                                <input type="text" th:field="*{username}" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" required />
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Rol / Permisos</label>
                                <select th:field="*{role}" class="form-select">
                                    <option value="USER">üë§ Usuario Normal (USER)</option>
                                    <option value="ADMIN">üëÆ‚Äç‚ôÇÔ∏è Administrador (ADMIN)</option>
                                </select>
                                <div class="form-text text-muted">
                                    Cuidado: Los administradores tienen acceso total.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                                <a th:href="@{/admin/users}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
