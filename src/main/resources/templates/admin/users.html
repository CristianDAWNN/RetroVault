<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: header}"></head>

<body>

    <div th:replace="~{fragments/nav :: navbar}"></div>

    <main class="container mt-5 mb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-white text-uppercase mb-0" style="font-family: 'Kanit', sans-serif; letter-spacing: 1px;">
                    <i class="bi bi-shield-lock-fill me-2 text-val-red"></i> GESTIÓN DE USUARIOS
                </h2>
                <p class="text-secondary small mb-0 mt-1">
                    <i class="bi bi-exclamation-triangle me-1 text-warning"></i> ACCESO CLASIFICADO
                </p>
            </div>
            
            <a th:href="@{/}" class="btn btn-outline-secondary text-uppercase fw-bold text-white-50" style="letter-spacing: 1px;">
                <i class="bi bi-arrow-left me-1"></i> Volver
            </a>
        </div>

        <div class="val-dashboard-card">
            
            <div th:if="${users.empty}" class="text-center py-5">
                <i class="bi bi-people text-secondary display-1 mb-3 d-block"></i>
                <h3 class="h5 text-white fw-bold text-uppercase">BASE DE DATOS DE USUARIOS VACÍA</h3>
            </div>

            <div class="table-responsive" th:if="${!users.empty}">
                <table class="table val-table align-middle mb-0">
                    <thead>
                        <tr class="text-val-red small text-uppercase fw-bold">
                            <th>ID</th>
                            <th>IDENTIFICACIÓN</th>
                            <th>COMUNICACIÓN (EMAIL)</th>
                            <th>RANGO / ROL</th>
                            <th>ALTA</th>
                            <th class="text-end">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${users}" class="val-game-row">
                            
                            <td class="text-secondary small font-monospace" th:text="${u.id}">1</td>
                            
                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <span class="fw-bold text-white" th:text="${u.username}">Usuario</span>
                                    
                                    <span th:if="${#authentication.name == u.username}" 
                                          class="badge bg-val-red text-white border border-danger small" 
                                          style="font-size: 0.65rem;">ACTUAL</span>
                                </div>
                            </td>
                            
                            <td class="text-secondary small" th:text="${u.email}">correo@ejemplo.com</td>
                            
                            <td>
                                <span class="badge border text-uppercase" 
                                      th:classappend="${u.role == 'ADMIN' ? 'bg-black text-danger border-danger' : 'bg-black text-info border-info'}"
                                      style="letter-spacing: 1px;">
                                    <i th:class="${u.role == 'ADMIN' ? 'bi bi-shield-fill me-1' : 'bi bi-person-fill me-1'}"></i>
                                    <span th:text="${u.role}">USER</span>
                                </span>
                            </td>

                            <td class="text-secondary small font-monospace" th:text="${#temporals.format(u.createdAt, 'dd/MM/yyyy HH:mm')}">
                                Fecha
                            </td>

                            <td class="text-end">
                                <a th:href="@{/admin/users/edit/{id}(id=${u.id})}" 
                                   class="btn btn-sm btn-outline-secondary me-1" 
                                   title="Editar Credenciales">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>

                                <a th:if="${#authentication.name != u.username}"
                                   th:href="@{/admin/users/delete/{id}(id=${u.id})}" 
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('ATENCIÓN: Se eliminará al usuario y todos sus registros asociados. ¿Proceder?');"
                                   title="Eliminar Usuario">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
