<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: header}"></head>

<body>

    <div class="container">
        
        <div th:replace="~{fragments/nav :: navbar}"></div>

        <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
            <h1 class="display-6">üéÆ Mi Colecci√≥n</h1>
            <a th:href="@{/games/new}" class="btn btn-success shadow">+ A√±adir Juego</a>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0">üîç</span>
                    <input type="text" id="searchInput" class="form-control border-start-0" 
                           placeholder="Escribe para filtrar (ej: Mario, Zelda)..." 
                           autocomplete="off">
                </div>
            </div>
        </div>

        <div th:if="${games.empty}" class="text-center py-5">
            <h3 class="text-muted">üì≠ Tu colecci√≥n est√° vac√≠a</h3>
            <p>¬°Empieza a a√±adir tus joyas retro!</p>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="gamesContainer">
            
            <div class="col game-item" th:each="g : ${games}">
                <div class="card game-card">
                    
                    <img th:if="${g.coverImg != null}" 
                         th:src="@{'/uploads/' + ${g.coverImg}}" 
                         class="game-card-img" 
                         alt="Portada">
                    
                    <div th:unless="${g.coverImg != null}" class="game-card-img bg-dark d-flex align-items-center justify-content-center">
                        <span style="font-size: 4em;">üíø</span>
                    </div>

                    <div class="game-info-overlay">
                        
                        <h4 class="card-title text-truncate w-100 mb-1" th:text="${g.title}">T√≠tulo</h4>
                        
                        <span class="badge bg-info text-dark mb-2" th:text="${g.genre}">G√©nero</span>

                        <p class="mb-2 small">
                            <span th:text="${g.console != null ? g.console.name : 'Sin Consola'}">SNES</span>
                            <span th:if="${g.launchDate != null}" class="ms-1">
                                | <span th:text="${#temporals.format(g.launchDate, 'yyyy')}">1990</span>
                            </span>
                        </p>

                        <div class="d-flex gap-2 mb-4 justify-content-center align-items-center w-100">
                            <span class="badge rounded-pill" 
                                  th:classappend="${g.status == 'Completado' ? 'bg-success' : (g.status == 'Jugando' ? 'bg-primary' : 'bg-secondary')}"
                                  th:text="${g.status}">
                                Pendiente
                            </span>
                            <span class="fw-bold text-warning">
                                ‚≠ê <span th:text="${g.rate}">10</span>
                            </span>
                        </div>

                        <div>
                            <a th:href="@{/games/edit/{id}(id=${g.id})}" class="btn btn-sm overlay-btn">
                                ‚úèÔ∏è Editar
                            </a>
                            <a th:href="@{/games/delete/{id}(id=${g.id})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('¬øBorrar este juego?');">
                                üóëÔ∏è Borrar
                            </a>
                        </div>

                    </div> 
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/scripts.js}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
