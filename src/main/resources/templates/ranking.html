<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: header}"></div>
    <link rel="stylesheet" th:href="@{/css/valorant-style.css}">
</head>
<body>

    <div th:replace="~{fragments/nav :: navbar}"></div>

    <main class="container mt-5 mb-5">
        
        <div class="mb-5 text-center">
            <h1 class="fw-bold text-white display-5 val-font">RANKINGS</h1>
            <p class="text-val-red fw-bold text-uppercase spacing-2">Estadísticas de la base de datos global</p>
        </div>

        <div class="d-flex justify-content-center gap-3 mb-5 flex-wrap">
            <button class="btn val-tab-btn active" data-target="tab-genres">
                <i class="bi bi-pie-chart-fill me-2"></i> GÉNEROS
            </button>
            <button class="btn val-tab-btn" data-target="tab-players">
                <i class="bi bi-people-fill me-2"></i> USUARIOS
            </button>
            <button class="btn val-tab-btn" data-target="tab-consoles">
                <i class="bi bi-controller me-2"></i> CONSOLAS
            </button>
        </div>

        <div id="tab-genres" class="val-tab-content fade-in-up">
            <div class="row align-items-center">
                <div class="col-lg-5 mb-4 mb-lg-0">
                    <div class="val-dashboard-card text-center">
                        <h2 class="h5 text-white mb-4 fw-bold">DISTRIBUCIÓN</h2>
                        <div style="height: 300px; position: relative;">
                            <canvas id="genreChart" aria-label="Gráfico de distribución de géneros" role="img"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="val-dashboard-card">
                        <h2 class="h4 text-white fw-bold mb-4">TOP GÉNEROS</h2>
                        <table class="table val-table align-middle">
                            <thead>
                                <tr class="text-val-red small text-uppercase fw-bold">
                                    <th>#</th>
                                    <th>GÉNERO</th>
                                    <th class="text-end">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="stat, iter : ${topGenres}">
                                    <td class="text-val-red fw-bold" th:text="${iter.count}">1</td>
                                    <td><span class="fw-bold text-white" th:text="${stat[0]}">RPG</span></td>
                                    <td class="text-end fw-bold fs-5 text-white" th:text="${stat[1]}">120</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-players" class="val-tab-content fade-in-up" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="val-dashboard-card">
                        <div class="d-flex flex-column gap-3">
                            <div th:each="user, iter : ${rankedUsers}" class="val-game-row d-flex align-items-center p-3 rounded">
                                <div class="me-4 text-val-red fs-4 fw-bold text-center" style="width: 30px;" th:text="${iter.count}">1</div>
                                
                                <a th:href="@{/profile/{id}(id=${user.id})}">
                                    <img th:src="${user.avatar != null} ? ${user.avatar} : 'https://cdn-icons-png.flaticon.com/512/847/847969.png'"
                                         alt="Avatar de usuario en el ranking"
                                         class="rounded-circle border border-danger shadow-sm" 
                                         style="width: 60px; height: 60px; object-fit: cover; cursor: pointer;">
                                </a>

                                <div class="ms-3 flex-grow-1">
                                    <a th:href="@{/profile/{id}(id=${user.id})}" class="text-decoration-none">
                                        <h3 class="h5 mb-0 text-white fw-bold hover-red" th:text="${user.username}" style="cursor: pointer;">User</h3>
                                    </a>
                                    <small class="text-val-red fw-bold text-uppercase" style="font-size: 0.7rem;">USUARIO</small>
                                </div>

                                <div class="text-end">
                                    <span class="d-block text-val-red small fw-bold text-uppercase mb-1">NIVEL</span>
                                    <span class="badge bg-val-red fs-5 px-3 py-2" th:text="${user.level}">50</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-consoles" class="val-tab-content fade-in-up" style="display: none;">
            <div class="row align-items-center">
                <div class="col-lg-5 mb-4 mb-lg-0">
                    <div class="val-dashboard-card text-center">
                        <h2 class="h5 text-white mb-4 fw-bold">CONSOLAS</h2>
                        <div style="height: 300px; position: relative;">
                            <canvas id="consoleChart" aria-label="Gráfico de distribución de consolas" role="img"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="val-dashboard-card">
                        <h2 class="h4 text-white fw-bold mb-4">TOP CONSOLAS</h2>
                        <table class="table val-table align-middle">
                            <thead>
                                <tr class="text-val-red small text-uppercase fw-bold">
                                    <th>#</th>
                                    <th>SISTEMA</th>
                                    <th class="text-end">UNIDADES</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, iter : ${rankedConsoles}">
                                    <td class="text-val-red fw-bold" th:text="${iter.count}">1</td>
                                    <td>
                                        <span class="fw-bold text-white" th:text="${item[0]}">NES</span>
                                    </td>
                                    <td class="text-end fw-bold fs-5 text-white" th:text="${item[1]}">50</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.retroData = {
            genres: {
                labels: /*[[${genreLabels}]]*/ [], 
                data: /*[[${genreCounts}]]*/ []
            },
            consoles: {
                labels: /*[[${consoleLabels}]]*/ [],
                data: /*[[${consoleCounts}]]*/ []
            }
        };
        /*]]>*/
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
