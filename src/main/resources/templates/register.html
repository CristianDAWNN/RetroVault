<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: header}"></head>
<body>

    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card bg-dark text-white border-secondary shadow-lg">
                    
                    <div class="card-header border-0 pt-4 pb-0 text-center bg-transparent">
                        <h2 class="fw-bold" style="font-family: 'Kanit', sans-serif;">CREAR CUENTA</h2>
                        <p class="text-white-50 small">Únete a la base de datos de RetroVault</p>
                    </div>

                    <div class="card-body p-4">
                        
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            
                            <div class="mb-3">
                                <label class="form-label text-secondary small fw-bold">NOMBRE DE AGENTE</label>
                                <input type="text" th:field="*{username}" 
                                       class="form-control bg-black text-white border-secondary" 
                                       th:errorclass="is-invalid" 
                                       placeholder="Tu Nickname" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-secondary small fw-bold">CORREO ELECTRÓNICO</label>
                                <input type="email" th:field="*{email}" 
                                       class="form-control bg-black text-white border-secondary" 
                                       th:errorclass="is-invalid" 
                                       placeholder="correo@ejemplo.com" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-secondary small fw-bold">CONTRASEÑA</label>
                                <input type="password" th:field="*{password}" 
                                       class="form-control bg-black text-white border-secondary" 
                                       th:errorclass="is-invalid" 
                                       placeholder="••••••••" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn val-btn-register py-2 fw-bold shadow-sm">
                                    CONFIRMAR REGISTRO
                                </button>
                            </div>
                            
                            <div class="mt-4 text-center border-top border-secondary pt-3">
                                <small class="text-white-50">
                                    ¿Ya tienes cuenta? 
                                    <a th:href="@{/login}" class="text-white fw-bold text-decoration-none hover-white">Entra aquí</a>
                                </small>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
